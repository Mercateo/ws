sudo: false

language: node_js

node_js:
  - "7"
  - "6"

cache:
  yarn: true
  directories:
    - node_modules

#install:
#  - npm install --no-optional

before_script:
  - npm run build

before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
  - test ! -d node_modules || npm prune

script:
  - npm run -s ws lint
  - node scripts/update-examples.js

after_script:
  - "sh -e /etc/init.d/xvfb stop"

env:
  global:
    # secure SAUCE_USERNAME
    - secure: >-
        
